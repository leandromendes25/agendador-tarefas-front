<div class="login-compoent">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>Login de usu√°rio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          @if (emailErrors) {
            <mat-error>{{ emailErrors }}</mat-error>
          }
        </mat-form-field>
        <app-password-field [control]="passwordControl"></app-password-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button matButton="elevated" [disabled]="form.invalid || isLoading" (click)="submit()">
        <span class="cad-button-content">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
          @if (isLoading) {
            <mat-spinner [diameter]="20"></mat-spinner>
          }
        </span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
