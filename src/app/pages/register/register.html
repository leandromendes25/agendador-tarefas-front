<div class="register-compoent">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>Cadastro de Usu√°rio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" placeholder="Digite o seu nome completo" />

          @if (fullNameErrors) {
            <mat-error>{{ fullNameErrors }}</mat-error>
          }
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          @if (emailErrors) {
            <mat-error>{{ emailErrors }}</mat-error>
          }
        </mat-form-field>
        <app-password-field
          [placeholder]="'Cadastre sua senha'"
          [control]="passwordControl"
        ></app-password-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="button"
        matButton="elevated"
        [disabled]="form.invalid || isLoading"
        (click)="submit()"
      >
        <span class="cad-button-content">
          {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
          @if (isLoading) {
            <mat-spinner [diameter]="20"></mat-spinner>
          }
        </span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
